{% extends "base.html" %}
{% load widget_tweaks %}
{% load staticfiles %}

{% block content %}

<div class="container">
<form id="add_message_form" method="post" action="/add_message/"
		    enctype="multipart/form-data" role="form">

    {% csrf_token %}
    <div class="form-group">
	    <label>Your name:</label>
	    {{ form.sender_name|add_class:"form-control" }}
	</div>
    <div class="form-group">
	    <label for="exampleInputEmail1">Your amazing message:</label>
	    {{ form.message_text|add_class:"form-control" }}
	</div>
    <!--{{ profile_form.as_p }} -->

    <!-- Provide a button to click to submit the form. -->
	    <input type="submit" class="btn btn-default" name="submit" value="Add it!" />
	</div>
</form>

</div>
{% endblock %}
